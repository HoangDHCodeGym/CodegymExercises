<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kiá»ƒm Tra US Zip</title>
  </head>
  <body>
    <script>
    let str = prompt("Nhap code");
    function is_usZipCode(str) {
      regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
      if (regexp.test(str)) {
          return true;
      }
      return false;
      }
    if (is_usZipCode(str)) {
      alert("This is US zip code");
    } else {
      alert("This is not US zip code");
    }
    </script>
  </body>
</html>
