<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Công tắc và bóng đèn</title>
  </head>
  <body>
    <script>
      let SwitchButton = function() {
        this.status = false;
        this.connectToLamp = function(lamp) {
          this.lamp = lamp;
        }
        this.switchOff = function() {
          this.status = false;
          this.lamp.turnOff();
        }
        this.switchOn = function() {
          this.status = true;
          this.lamp.turnOn();
        }
      }

      let ElectricLamp = function() {
        this.status = false;
        this.turnOn = function() {
          this.status = true;
        }
        this.turnOff = function() {
          this.status = false;
        }
      }

      let switchbutton = new SwitchButton();
      let lamp = new ElectricLamp();
      switchbutton.connectToLamp(lamp);
      for (let i = 0; i<5; i++) {
        switchbutton.switchOn();
        console.log(lamp.status);
        switchbutton.switchOff();
        console.log(lamp.status)
      }
    </script>
  </body>
</html>
